<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/submit" method="post">
    <table>
        <caption>
          Your Library
        </caption>
        <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Have you read this book?</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" id="book-title" placeholder="Title" required></td>
            <td><input type="text" id="book-author" placeholder="Author" required></td>
            <td><input type="number" id="book-pages" min="0" max="10000" placeholder="0"></td>
            <td><input type="checkbox" id="book-read-status"></td>
            <td><button id="add-book" type="submit">Add</button></td>
          </tr>
        </tbody>
    </table>
  </form>
	<script src="script.js"></script>
</body>
</html>
